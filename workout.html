<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSense</title>
    <!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/workout.css">
    <link rel="stylesheet" href="styles/smallWorkoutCard.css">
    <link rel="stylesheet" href="styles/setWorkoutCard.css">
    <link rel="stylesheet" href="styles/sideBar.css">
    <!-- Scripts -->
    <script src="scripts/navbar.js"></script>
    <script defer type="module" src="scripts/smallWorkoutCard.js"></script>
    <script src="scripts/sideBar.js"></script>
    <script src="scripts/exerciseCard.js" type="module" ></script>
    <script defer type="module" src="scripts/workout.js"></script>
    <script defer type="module" src="scripts/index.js"></script>

</head>
<body class="workout-page-body">

    <script>
        document.body.appendChild(createNavbar())
    </script>

    <div class="background-image-div" id="background-image-div">

        <div class="page-main-div" id="workout-page-main-div">
            <script>
                  const sidebarContainer = document.getElementById('workout-page-main-div');
                  sidebarContainer.appendChild(createSidebar());
            </script>

            <div class="workout-page-content-div">
                <div class="workout-tab-buttons-container">
                    <button class="tab-button" id="single-workout-tab-button">
                        Single Workout
                    </button>

                    <button class="tab-button" id="set-workout-tab-button">
                        Set Workout
                    </button>
                </div>

                <div class="workout-tab-content" id="single-workout-tab-content">
                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Favourites</h3>
                        <div class="small-cards-container" id="single-workout-favourites-container">
                        </div>

                    </div>

                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Your Workouts</h3>
                        <div class="small-cards-container" id="single-workout-user-created-container">
                        </div>

                    </div>

                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Workouts Library</h3>
                        <div class="small-cards-container" id="single-workout-library-container">
                        </div>

                    </div>
                </div>

                <div class="workout-tab-content" id="set-workout-tab-content">
                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Favourites</h3>
                        <div class="small-cards-container" id="set-workout-favourites-container">
                        </div>

                    </div>

                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Your Set-Workouts</h3>
                        <div class="small-cards-container" id="set-workout-user-created-container">
                        </div>

                    </div>

                    <div class="workout-tab-section">
                        <h3 class="workout-tab-section-header">Set-Workouts Library</h3>
                        <div class="small-cards-container" id="set-workout-library-container">
                        </div>

                    </div>
                </div>
            </div>
    </div>
</body>
</html>
