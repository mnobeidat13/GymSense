<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSense</title>
    <!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/editWorkouts.css">
    <link rel="stylesheet" href="styles/smallWorkoutCard.css">
    <link rel="stylesheet" href="styles/setWorkoutCard.css">
    <link rel="stylesheet" href="styles/sideBar.css">
    <!-- Scripts -->
    <script src="scripts/navbar.js"></script>
    <script defer type="module" src="scripts/smallWorkoutCard.js"></script>
    <script src="scripts/sideBar.js"></script>
    <script src="scripts/exerciseCard.js" type="module" ></script>
    <script defer type="module" src="scripts/editWorkouts.js"></script>

</head>
<body class="workout-page-body">

    <script>
        document.body.appendChild(createNavbar())
    </script>

    <div class="background-image-div" id="background-image-div">

        <div class="page-main-div" id="workout-page-main-div">
            <script>
                  const sidebarContainer = document.getElementById('workout-page-main-div');
                  sidebarContainer.appendChild(createSidebar());
            </script>

            <div class="workout-page-content-div">
                <div class="workout-tab-buttons-container">
                    <button class="tab-button" id="single-workout-tab-button">
                        Single Workout
                    </button>

                    <button class="tab-button" id="set-workout-tab-button">
                        Set Workout
                    </button>
                </div>

                <div class="workout-tab-content" id="single-workout-tab-content">
                    <div class="workout-tab-section">
                        <div class="workout-tab-section-header-container">
                            <h3 class="workout-tab-section-header">User Workouts Library
                                <h3 id="create-new-workout-button" class="create-new-workout-button">+ New</h3>
                            </h3>
                        </div>
                        <div class="small-cards-container" id="user-created-workouts-container"></div>

                        <div class="create-new-workout-div" id="create-new-workout-div">

                            <button id="new_workout-div-close-button" class="close-button">X</button>

                            <form class="new-workout-form" id="new-workout-form" action="">
                                <div class="workout-name-div">
                                    <h4>Workout Name</h4>
                                    <input type="text" value="Bench Press" name="workoutName" class="workout-name-input">
                                </div>

                                <div class="sets-number-div">
                                    <h4>Sets</h4>
                                    <input type="number" value="4" name="numberOfSets" class="sets-number-input">
                                </div>

                                <div class="reps-number-div">
                                    <h4>Reps</h4>
                                    <input type="number" value="12" name="numberOfReps" class="reps-number-input">
                                </div>

                                <div class="add-image-div">
                                    <input type="file" id="fileInput" style="display: none;">
                                    <button id="add-image-button">+</button>
                                    <h5>Add Image</h5>
                                    <img id="imagePreview" src="resources/exerciseIcon.png" alt="Uploaded Image">
                                </div>

                                <input type="submit" value="Create">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="workout-tab-content" id="set-workout-tab-content">
                    <div class="workout-tab-section">
                        <div class="workout-tab-section-header-container">
                            <h3 class="workout-tab-section-header">User Set-Workouts Library
                                <h3 id="create-new-workout-set-button" class="create-new-workout-button">+ New</h3>
                            </h3>
                        </div>
                        <div class="small-cards-container" id="user-created-workouts-set-container"></div>

                        <div class="create-new-workout-div" id="create-new-workout-set-div">
                            <button id="new_workout-set-div-close-button" class="close-button">X</button>
                            <form class="new-workout-form" id="new-workout-set-form" action="">
                                <div class="sets-number-div">
                                    <h4>Body Target</h4>
                                    <input type="text" value="Upper Body" name="bodyTarget" class="sets-number-input">
                                </div>
                                <div class="sets-number-div">
                                    <h4>Muscle Target</h4>
                                    <input type="text" value="Biceps/Chest" name="muscleTarget" class="sets-number-input">
                                </div>
                                <input type="submit" value="Create">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</body>
</html>
