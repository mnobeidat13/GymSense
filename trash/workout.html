<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSense</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/workout.css">
    <link rel="stylesheet" href="styles/smallWorkoutCard.css">
    <link rel="stylesheet" href="styles/setWorkout.css">
    <link rel="stylesheet" href="styles/setWorkoutCard.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/smallWorkoutCard.js"></script>
    <!-- <script src="scripts/workoutSetCard.js"></script> -->
    <script src="scripts/exerciseCard.js" type="module" ></script>
    <script defer type="module" src="scripts/workout.js"></script>
</head>
<body class="workout-page-body">

    <script>
        document.body.appendChild(createNavbar())
    </script>

    <div class="background-image-div" id="background-image-div">

        <script>
            document.getElementById('background-image-div').appendChild(createNavbarVertical())
            document.getElementById('background-image-div').addEventListener('click', function(){
                const verticalNav = document.getElementById('vertical-nav-items-container');
                verticalNav.classList.remove('active');
                document.getElementById('menu-button-image').src = 'resources/menuIcon.png'
            })
        </script>

        <div class="workouts-div1">
            <div class="workouts-div2" id="single-workouts-div-main">
                <h3 class="collapsible" id="single-workouts-div-header" >Choose A Single Workout</h3>
                <!-- <hr style="width: 90%; margin: 10px;"> -->
                <div class="workouts-div3" id="single-workouts-div">
                </div>
            </div>

            <div class="workouts-div2" id="set-workouts-div-main">
                <h3 class="collapsible" id="set-workouts-div-header">
                    Choose A Workout Set</h3>
                <!-- <hr style="width: 90%; margin: 10px;"> -->
                <div class="workouts-div3" id="set-workouts-div">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
